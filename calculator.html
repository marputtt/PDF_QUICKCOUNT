        <div class="calculator-background">
          <div class="calculator-container1">
            <div class="calculator-calculator-card">
              <div class="calculator-calculator-title">
                <h1 class="calculator-calcultor-heading">
                  QUICK COUNT CALCULATOR
                </h1>
              </div>
              <div class="calculator-calculator-container">
                <div class="calculator-container2">
                  <div class="calculator-container-numberofseats">
                    <label for="numSeats" class="calculator-text">
                      Number of Seats
                    </label>
                    <input
                      type="number"
                      id="numSeats"
                      min="1"
                      required=""
                      placeholder="Number of Seats"
                      class="calculator-textinput input"
                    />
                  </div>
                  <div class="calculator-party">
                    <h1 class="calculator-text01">
                      <span>Seat Allocation</span>
                      <br />
                      <br />
                    </h1>
                    <div id="partyInputs" class="calculator-container3">
                      <div id="party" class="calculator-party1 party">
                        <label for="partyName" class="calculator-text05">
                          Party Name :
                        </label>
                        <input
                          type="text"
                          id="partyName"
                          required=""
                          placeholder="Input The Party Name"
                          class="calculator-textinput1"
                        />
                        <label for="voteCount">Vote:&nbsp;</label>
                        <input
                          type="number"
                          id="voteCount"
                          min="0"
                          required=""
                          placeholder="Input The Vote"
                          class="calculator-textinput2"
                        />
                      </div>
                    </div>
                    <div class="calculator-container4">
                      <button id="addPartyButton" type="button" class="calculator-button button">
                        Add Party
                    </button>
                    <button id="calculateSeatsButton" type="button" class="calculator-button1 button">
                        <span>
                            <span>Calculate Seats</span>
                            <br />
                        </span>
                    </button>
                    
                    </div>
                  </div>
                </div>
                <div class="calculator-container5">
                  <div id="result" class="calculator-container6">
                    <h1 class="calculator-text10">
                      <span>Seat Allocation Results</span>
                      <br />
                    </h1>
                    <ul id="seatResults" class="calculator-ul list"></ul>
                  </div>
                  <div class="calculator-graph">
                    <canvas id="seatChart" width="100%" height="400" style="margin-left: 50px;"></canvas>
                  </div>
                </div>
              </div>
